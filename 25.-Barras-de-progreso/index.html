<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <title>Barra de Progreso</title>
</head>
<body>
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 10%">10%</div>
                    <span class="sr-only">10%</span>
                </div>

                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 10%">0%</div>
                    <span class="sr-only">0%</span>
                </div>

                <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width: 50%; min-width: 100%;">100%</div>
                        <span class="sr-only">100%</span>
                    </div>
                   
                    <div class="progress">
                            <div class="progress-bar progress-bar-info" role="progressbar " style="width: 50%; min-width: 100%;">100%</div>
                            <span class="sr-only">100%</span>
                        </div>
                        <div class="progress">
                                <div class="progress-bar progress-bar-warning" role="progressbar" style="width: 50%; min-width: 100%;">100%</div>
                                <span class="sr-only">100%</span>
                            </div>
                            <div class="progress">
                                    <div class="progress-bar progress-bar-danger" role="progressbar" style="width: 50%; min-width: 100%;">100%</div>
                                    <span class="sr-only">100%</span>
                                </div>
               
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" style="width:20%;">
                    <span class="sr-only">20% completado</span>
                    </div>

                    <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:20%;">
                        <span class="sr-only">20% completado</span>
                        </div>

                        <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" style="width:20%;">
                            <span class="sr-only">20% completado</span>
                            </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.theme.min.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
    <br>
    <form action="" class="">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input class="form-control" type="text" name="" id="nombre" placeholder="Nombre:">
        </div>
    

        <div class="form-group has-error">
             <label for="option" class="control-label">Elige una opcion:</label>
            <select name="" id="option" class="form-control">
            <option value="">Opcion #1</option>
            <option value="">Opcion #2</option>
            <option value="">Opcion #3</option>
            <option value="">Opcion #4</option>
            <option value="">Opcion #5</option>
            </select>
        </div>
   
        <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea class="form-control" name="" id="" placeholder="Escribe tu mensaje"></textarea>
        </div>
  
        <div class="form-group">
            <label for="archivo">Archivo:</label>
            <input type="file" id="archivo">
            <p class="help-block">Maximo 50MB</p>
        </div>
    

    <button class="btn btn-primary">Enviar</button>

    </form>
</div>
    

<script src="js/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>

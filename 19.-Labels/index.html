<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <title>Labels</title>
</head>
<body>
    <div class="continer">
        <h1>Header h1 <span class="label label-default">Nuevo</span></h1>
        <h2>Header h2 <span class="label label-primary">Nuevo</span></h2>
        <h3>Header h3 <span class="label label-success">Nuevo</span></h3>
        <h4>Header h4 <span class="label label-info">Nuevo</span></h4>
        <h5>Header h5 <span class="label label-warning">Nuevo</span></h5>
        <h6>Header h6 <span class="label label-danger">Nuevo</span></h6>

        <p>Este es un parrafo <a href="#"> <span class="label label-default">Etiqueta</a></span></p>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
